<div class="centered-form">
    <div class="centered-form__box">
        <h1>Join</h1>
        <form [formGroup]="loginForm" (submit)="login()">
            <label>Display name</label>
            <input type="text" formControlName="username" name="username" placeholder="Display name" required />
            <label>Room</label>
            <input type="text" formControlName="room" name="room" placeholder="Room" required />
            <button>Join</button>
        </form>
    </div>
</div>
