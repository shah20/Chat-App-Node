<div class="chat">
    <div class="chat__sidebar" id="sidebar">

        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul *ngIf="roomData && roomData.users" class="users">
            <li *ngFor="let user of roomData.users">{{user.username}}</li>
        </ul>

    </div>
    <div class="chat__main">
        <div id="messages" class="chat__messages">
            <div *ngFor="let message of messages" class="message">
                <p>
                    <span class="message__name">{{message.username}}</span>
                    <span class="message__meta">{{message.createdAt|date : 'MMM dd, yyyy hh:mm aa'}}</span>
                </p>
                <p *ngIf="!message.isLocation">{{message.text}}</p>
                <p *ngIf="message.isLocation"><a href="{{message.text}}" target="_blank">My Current Location</a></p>
            </div>
        </div>

        <div class="compose">

            <form id="message-form" (submit)="sendMessage()">
                <input type="text" [(ngModel)]="inputMessage" name="inputMessage" placeholder="Enter your message here"
                    id="msgBox" autocomplete="off" required />
                <button id="sendButton">Send</button>
            </form>
            <button id="sendLocation" (click)="sendLocation()">Send location</button>

        </div>
    </div>
</div>
